[mod-setting-description]
fill4me-maximum-fuel-value=Yakıt değeri belirtilen değeri geçen yakıt türlerini otomatik olarak yükleme. Roket yakıtı: 100.000.000 (100milyon). Katı yakıt: 12.000.000 (12million). Herşeyi yüklemek için 0 yazın.
fill4me-maximum-ammo-value=Hasar değeri belirtilen değeri geçen cephane türlerini otomatik olarak  yükleme. Havan Topu mermisi ve kurşunlar arasında ayrım yapamaz. Dikkatlice kullanın. Herşeyi yüklemek için 0 yazın.
fill4me-ignore-ammo-radius=Taretlere cephane yüklerken, cephaneye bağlı hasar çapını yoksaymak için işaretleyin. NOT: Bu seçenek taretlerin kendilerine çok yakın düşmanlara ateş etmesine ve kendisini yok etmesine sebep olabilir.

fill4me-ammo-load-limit=Taret ve silahlara yüklenecek cephaneyi sınırlandırmak için kullanılacak metodu seçin.  "Yüzde" seçeneği üzerinizdeki cephanenin belirtilen yüzdesine kadar cephane yükler.  "Adet" seçeneği en fazla belirtilen miktarda cephane yükler.  "İkiside" seçeneği ise Yüzde veya Adet değerlerinden düşük olanı dikkate alır.
fill4me-ammo-load-percent=Taretlere yüklenecek cephanenin yüzdesi (Eğer yüzde bazlı bir yükleme kullanılıyorsa).
fill4me-ammo-load-count=Taretlere yüklenecek cephane adedi. (Eğer adet bazlı bir yükleme kullanılıyorsa).

[string-mod-setting]
fill4me-ammo-load-limit-percent=Yüzde
fill4me-ammo-load-limit-count=Adet
fill4me-ammo-load-limit-both=İkiside
